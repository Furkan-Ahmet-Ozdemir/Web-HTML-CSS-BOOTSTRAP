<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Button</title>
    <style>
        body {
            padding: 70px;


        }

        .margin-right {
            margin-right: 10px;
            
        }
        
    </style>
</head>

<body>

    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-danger" type="button">Primary</button>
    <button class="btn btn-secondary" type="button">Primary</button>
    <button class="btn btn-info" type="button">Primary</button>
    <button class="btn btn-warning" type="button">Primary</button>
    <button class="btn btn-dark" type="button">Primary</button>
    <button class="btn btn-light bg-dark" type="button">Primary</button>
    <button class="btn btn-link" type="button">Primary</button>
    <br> <br>
    <a href="" class="btn btn-primary">Primary</a>
    <br> <br> <br>

    <button class="btn btn-outline-primary" type="button">Primary</button>
    <button class="btn btn-outline-danger" type="button">Primary</button>
    <button class="btn btn-outline-secondary" type="button">Primary</button>
    <button class="btn btn-outline-info" type="button">Primary</button>
    <button class="btn btn-outline-warning" type="button">Primary</button>
    <button class="btn btn-outline-dark" type="button">Primary</button>
    <button class="btn btn-outline-light bg-dark" type="button">Primary</button>

    <br> <br> <br>

    <butoon class="btn btn-success btn-lg" type="button">Large Button</butoon>
    <butoon class="btn btn-success btn-sm" type="button">Large Button</butoon>

    <br> <br> <br>

    <button class="btn btn-danger btn-lg btn-block">Btn Block</button>

    <br> <br> <br>

    <a href="" class="btn btn-danger btn-lg active ">Active</a>
    <button class="btn btn-success " type="button" disabled>Disabled </button>


    <br> <br> <br>

    <div class="btn-group">

        <button class="btn btn-outline-primary" type="button">Primary</button>
        <button class="btn btn-outline-danger" type="button">danger</button>
        <button class="btn btn-outline-secondary" type="button">secondary</button>

    </div>
    <br> <br> <br>

    <div class="btn-group-vertical">

        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-danger" type="button">Primary</button>
        <button class="btn btn-secondary" type="button">Primary</button>

    </div>

    <br> <br> <br>

    <div class="btn-toolbar">

        <div class="btn-group margin-right">

            <button class="btn btn-secondary" type="button">1</button>
            <button class="btn btn-secondary" type="button">2</button>
            <button class="btn btn-secondary" type="button">3</button>
            <button class="btn btn-secondary" type="button">4</button>
            <button class="btn btn-secondary" type="button">5</button>
        </div>

        <div class="btn-group">

            <button class="btn btn-secondary" type="button">6</button>
            <button class="btn btn-secondary" type="button">7</button>
            <button class="btn btn-secondary" type="button">8</button>

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>

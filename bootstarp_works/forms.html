     <form>
         <div class="form-group">
             <label for="name">Name</label>
             <input type="text" id="name" class="form-control" placeholder="Enter name">
         </div>


         <div class="form-group">
             <label for="email">E-mail</label>
             <input type="email" id="email" class="form-control" placeholder="Enter email">
             <small class="form-text text-muted">Please enter a correct email</small>
         </div>

         <div class="form-group">
             <label for="password">Password</label>
             <input type="password" id="password" class="form-control" placeholder="Enter password">
             <small class="form-text text-muted">Please enter password</small>
         </div>



         <div class="form-group">
             <label for="city">City</label>
             <select name="city" id="city" class="form-control">
                 <option value="0">İzmir</option>
                 <option value="1">Eskişehir</option>
                 <option value="2">Muğla</option>
                 <option value="3">Antalya</option>
             </select>
         </div>



         <div class="form-group">
             <label for="message">Message</label>
             <textarea name="message" id="message" cols="30" rows="5" class="form-control"></textarea>
         </div>


         <div class="form-group">
             <legend>Hobies</legend>

             </div>

             <div class="form-check">

                 </label>
             </div>

             <div class="form-check">
                 <label for="" class="form-check-label">
                     <input type="checkbox">Ride a horse
                 </label>
             </div>


         </div>
